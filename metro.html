    <div class="tile area fg-white tile-area-scheme-dark">
      <h1 class="tile-area-title">Home</h1>
      <div class="tile-area-controls">
        <button class="image-button icon-right bg-transparent fg-white bg-hover-dark no-border" type="button" name="button">
          <span></span>
        </button>
        <button type="button" name="button"></button>

      <div class="tile-group double">
        <div class="container">
          <a class="tile bg-indigo fg-white" href="#">
            <div class="tile-content iconic">

              <span class="tile-label">Games</span>
            </div>
          </a>
        </div>
      </div>
      <div class="tile-group double">

          <a class="tile bg-darkBlue fg-white" href="#">
            <span class="tile-label">Resources</span>

            </div>
          </a>
        </div>
      </div>
      <div class="tile-group double">
        <div class="container">
          <a class="tile bg-red fg-white" href="#">
